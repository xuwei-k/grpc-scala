language: scala

sudo: false

addons:
  apt:
    packages:
      - oracle-java8-installer

scala:
  - 2.10.6
  - 2.11.7

jdk:
  - oraclejdk8

script:
  - sbt -J-Xms1G -J-Xmx1G ++$TRAVIS_SCALA_VERSION "library/compile" "examples/compile" clean "library/compile" "examples/compile"
  - sbt -J-Xms1G -J-Xmx1G ++$TRAVIS_SCALA_VERSION compile clean compile clean compile clean compile
